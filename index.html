<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e8807bf973.js" crossorigin="anonymous"></script>
    <title>Blog Preview Card</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="https://placehold.co/250x150" alt="Image of the Card.">
            <p class="category bold">Category</p>
            <p>Publishing Date DD/MM/YYYY</p>
            <h1>Card Title</h1>
            <p class="paragraph">This is a paragraph regarding the card.</p>
            <div class="author">
                <a aria-label="GitHub" href="https://github.com/akil4" target="_blank"><i class="fa-brands fa-github"></i></a>
                <p class="bold">Author name</p>
            </div>
        </div>
    </main>
</body>
</html>
